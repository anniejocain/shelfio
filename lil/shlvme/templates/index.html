{% extends "layouts/base.html" %}

{% block content %}
	<article class="half-half welcome">
		<section class="right-column">
			<h1>Shlv.me</h1>
			<p>Build and share shelves of books, movies, albums, and most anything on the web.</p>
			<p><a href="{% url process_register %}" class="button positive icon-ok immediate">Get Started</a></p>
			<!-- <video src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" width="100%" controls></video> -->
		</section>

		<section class="left-column">
			<div id="welcome-stack"></div>
		</section>
	</article>
{% endblock content %}

{% block scripts %}
	{{ block.super }}
	<script type="text/javascript">
    	$(function () {
    		$('#welcome-stack').stackView({
			    data: {% autoescape off %}{{ shelf_items }}{% endautoescape %},
			    ribbon: '{{ shelf_name }}'
			}); 
		});
	</script>	
{% endblock scripts %}
