{% extends "layouts/base.html" %}

{% block content %}
	<article class="login thin-centered">
		<h1>Login</h1>
		
		{% if next %}
			<form method="post" action="?next={{ next }}">
		{% else %}
			<form method="post" action=".">
		{% endif %}
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit" class="button positive icon-ok immediate">Login</button>
		</form>
		<p>Can't remember your password? No problem, we can help you <a href="{% url auth_password_reset %}">create a new one.</a></p>
	</article>
{% endblock content %}

{% block scripts %}
{{ block.super }}
<script type="text/javascript">	
	$('input[name=username]').focus();
</script>
{% endblock scripts %}
