<script type="text/x-template" id="edit-shelf">
	<form action="/shlvme/{{ user.username }}/<%=slug%>/" method="post" class="island contained-form">
		{% csrf_token %}
		<input type="hidden" name="_method" value="put">

		<header>
			<h3>Admin Shelf</h3>
		</header>

		<section>
			<p>
				<label for="id_name">Shelf Name:</label>
				<input type="text" maxlength="200" name="name" id="id_name" value="<%=name%>">
			</p>

			<p>
				<label for="id_description">Shelf Description:</label>
				<textarea name="description" id="id_description" rows="4"><%=description%></textarea>
			</p>

			<p>
				<label>Make shelf private: <input type="checkbox" name="is_private"<%=is_private ? 'checked="checked"' : ''%>></label>
			</p>
			
			<p>
			  <a class="button-small negative icon-trash" id="delete-button">Delete Shelf</a>
			</p>
			
			<p>
			  <a class="button neutral" id="cancel-edit">Cancel</a>
				<button type="submit" class="button positive icon-ok">Save Shelf</button>
			</p>
		</section>
	</form>
</script>

<script type="text/x-template" id="delete-shelf">
	<form action="/shlvme/{{ user.username }}/<%=slug%>/" method="post" class="single-button">
		<section>
			{% csrf_token %}
			<input type="hidden" name="_method" value="delete">
			<p>Whoa! Delete the shelf and lose all of its contents?</p>
			<p>
			  <a class="confirm-reject button neutral icon-reject" id="cancel-delete">Do not delete</a>
				<button type="submit" class="confirm-accept button negative icon-accept">Delete</button>
			</p> 
		</section>
	</form>
</script>
