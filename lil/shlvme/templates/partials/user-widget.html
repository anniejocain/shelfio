<figure class="profile-image">
	<img src="http://placekitten.com/400/400" alt="{{ user_name }}">
	<figcaption>{{ user_name }}</figcaption>
</figure>

{% if is_owner %}
	<ul class="profile-info">
		{% if first_name or last_name %}
			<li><strong>Name:</strong> {{ first_name }} {{ last_name }}</li>
		{% endif %}
		{% if email %}
			<li><strong>Email:</strong> {{ email }}</li>
		{% endif %}
		<li><strong>Joined Shelv.me on:</strong> {{ date_joined|date:"F jS, Y" }}</li>
	</ul>

	<form class="user-settings contained-form island" action="." method="post">
		<input type="hidden" name="_method" value="patch">
		{% csrf_token %}
		
		<header>
			<h3>Edit Profile</h3>
		</header>

		<section>
			<p>
				<label for="first-name">First Name:</label>
				<input type="text" id="first-name" name="first_name" value="{{ first_name }}">
			</p>
			<p>
				<label for="last-name">Last Name:</label>
				<input type="text" id="last-name" name="last_name" value="{{ last_name }}">
			</p>
			<p>
				<label for="user-email">Email:</label>
				<input type="email" id="user-email" name="email" value="{{ email }}">	
			</p>

			<p>
				<input type="submit" value="Update" class="button positive">
			</p>
		</section>
	</form>
{% endif %}
